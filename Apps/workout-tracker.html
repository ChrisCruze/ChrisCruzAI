<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.4s ease-out forwards;
        }
        /* Custom scrollbar for workout history */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="app-container" class="container mx-auto p-4 max-w-2xl">
        <!-- App content will be rendered here -->
    </div>

    <script type="module">
        // --- Firebase SDK Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, onValue, push, update, remove } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCsT8RKgb9Ya4zW8SfMrUY4ovxLS6n39v8",
            authDomain: "chriscruz-d62ea.firebaseapp.com",
            databaseURL: "https://chriscruz-d62ea-default-rtdb.firebaseio.com",
            projectId: "chriscruz-d62ea",
            storageBucket: "chriscruz-d62ea.firebasestorage.app",
            messagingSenderId: "817856028090",
            appId: "1:817856028090:web:983d8c52bb3c7202dc5183"
        };

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- App State ---
        let state = {
            workouts: {},
            view: 'list', // 'list', 'add', 'edit', 'history', 'logSet'
            currentWorkoutId: null,
            loading: true,
        };

        const appContainer = document.getElementById('app-container');

        // --- Helper & HTML Template Functions ---
        
        const createHeaderHTML = (view) => {
            const titles = {
                list: 'Workout Dashboard',
                add: 'Add New Workout',
                edit: 'Edit Workout',
                history: 'Workout History',
                logSet: 'Log a New Set'
            };
            const title = titles[view] || 'Workout Tracker';
            return `<header class="text-center"><h1 class="text-3xl font-bold text-cyan-400 tracking-tight">${title}</h1></header>`;
        };
        
        const createStatCardHTML = (label, value, subtext = '') => `
            <div class="bg-gray-700/50 p-4 rounded-lg text-center flex flex-col justify-center">
                <p class="text-sm text-gray-400 font-medium">${label}</p>
                <p class="text-2xl font-bold text-white">${value}</p>
                ${subtext ? `<p class="text-xs text-gray-500">${subtext}</p>` : ''}
            </div>
        `;

        const renderModal = (contentHTML, onClose) => {
            const modalId = 'component-modal';
            // Remove existing modal if any
            const existingModal = document.getElementById(modalId);
            if (existingModal) existingModal.remove();

            const modal = document.createElement('div');
            modal.id = modalId;
            modal.className = "fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center p-4";
            modal.innerHTML = `
                <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 w-full max-w-md relative animate-fade-in-up">
                    <button id="modal-close-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                    ${contentHTML}
                </div>
            `;
            document.body.appendChild(modal);

            const closeModal = () => {
                modal.remove();
                if(onClose) onClose();
            };

            document.getElementById('modal-close-btn').onclick = closeModal;
            // Allow closing by clicking the background
            modal.addEventListener('click', (e) => {
                if(e.target.id === modalId) closeModal();
            });
            return modal;
        };
        
        const renderConfirmationModal = (message, onConfirm) => {
             const contentHTML = `
                <h3 class="text-lg font-bold text-white mb-4">Are you sure?</h3>
                <p class="text-gray-400 mb-6">${message}</p>
                <div class="flex justify-end gap-3">
                    <button id="confirm-cancel" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">Cancel</button>
                    <button id="confirm-action" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Delete</button>
                </div>
            `;
            const modalElement = renderModal(contentHTML, () => {});
            
            document.getElementById('confirm-cancel').onclick = () => modalElement.remove();
            document.getElementById('confirm-action').onclick = () => {
                onConfirm();
                modalElement.remove();
            };
        };


        // --- Main Rendering Functions ---
        
        const renderWorkoutList = () => {
            const { workouts, loading } = state;
            
            if (loading) {
                return `<div class="text-center p-8"><p class="text-gray-400">Loading workouts...</p></div>`;
            }

            // Calculate Today's Stats
            const stats = { totalSets: 0, workoutsDone: 0, totalVolume: 0 };
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const todayTimestamp = today.getTime();
            const workoutsDoneToday = new Set();
            for (const workoutId in workouts) {
                const workout = workouts[workoutId];
                if (workout.history) {
                    for (const setId in workout.history) {
                        const set = workout.history[setId];
                        if (set.timestamp >= todayTimestamp) {
                            stats.totalSets++;
                            workoutsDoneToday.add(workoutId);
                            stats.totalVolume += (set.weight || 0) * (set.reps || 0);
                        }
                    }
                }
            }
            stats.workoutsDone = workoutsDoneToday.size;

            const kpiDashboardHTML = `
                <div class="mb-6 bg-gray-800 p-4 rounded-xl shadow-lg">
                    <h3 class="text-lg font-semibold text-white mb-3">Today's Activity</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                        ${createStatCardHTML("Total Sets", stats.totalSets)}
                        ${createStatCardHTML("Workouts", stats.workoutsDone)}
                        ${createStatCardHTML("Total Volume", stats.totalVolume.toLocaleString(), "lbs")}
                    </div>
                </div>
            `;

            const workoutArray = Object.keys(workouts).map(key => ({ id: key, ...workouts[key] }));
            
            let workoutCardsHTML = '';
            if (workoutArray.length > 0) {
                workoutCardsHTML = workoutArray.map(workout => {
                    const lastSet = workout.history ? Object.values(workout.history).sort((a, b) => b.timestamp - a.timestamp)[0] : null;
                    const lastSetHTML = lastSet ? `
                        <div class="mt-4 pt-4 border-t border-gray-700">
                            <p class="text-sm text-gray-400 mb-2">Last Set:</p>
                            <div class="grid grid-cols-3 gap-2 text-center">
                                ${createStatCardHTML("Weight", `${lastSet.weight} lbs`)}
                                ${createStatCardHTML("Reps", lastSet.reps)}
                                ${createStatCardHTML("Difficulty", lastSet.difficulty)}
                            </div>
                        </div>
                    ` : '';

                    return `
                        <div class="bg-gray-800 p-5 rounded-xl shadow-lg transition-transform transform hover:-translate-y-1">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-xs font-semibold uppercase tracking-wider text-cyan-400">${workout.bodyPart}</p>
                                    <h2 class="text-2xl font-bold text-white">${workout.name}</h2>
                                    <p class="text-sm text-gray-500">${workout.type}</p>
                                </div>
                                <div class="flex space-x-2">
                                     <button data-action="edit" data-id="${workout.id}" class="text-gray-400 hover:text-white p-2 rounded-full bg-gray-700/50">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none" viewBox="0 0 20 20" fill="currentColor">
                                           <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                                           <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            ${lastSetHTML}
                            <div class="mt-5 grid grid-cols-2 gap-3">
                                <button data-action="logSet" data-id="${workout.id}" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors">Log Set</button>
                                <button data-action="history" data-id="${workout.id}" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg transition-colors">View History</button>
                            </div>
                        </div>
                    `;
                }).join('');
            } else {
                workoutCardsHTML = `<div class="text-center bg-gray-800 p-8 rounded-lg"><p class="text-gray-400 mb-4">No workouts yet. Add your first one!</p></div>`;
            }

            return `
                <div class="space-y-4">
                    ${kpiDashboardHTML}
                    ${workoutCardsHTML}
                    <button id="add-workout-btn" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 shadow-lg shadow-cyan-500/20 transform hover:scale-105">
                        + Add Workout
                    </button>
                </div>
            `;
        };
        
        const renderWorkoutForm = () => {
            const isEditMode = state.view === 'edit';
            const workout = isEditMode ? { id: state.currentWorkoutId, ...state.workouts[state.currentWorkoutId] } : {};

            const name = workout.name || '';
            const type = workout.type || 'Free Weight';
            const bodyPart = workout.bodyPart || '';

            return `
                <div class="bg-gray-800 p-6 rounded-lg animate-fade-in">
                    <form id="workout-form" class="space-y-6">
                        <div id="form-error" class="hidden text-red-400 bg-red-900/50 p-3 rounded-lg"></div>
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Workout Name</label>
                            <input type="text" id="name" name="name" value="${name}" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-cyan-500 focus:border-cyan-500" placeholder="e.g., Bench Press" required>
                        </div>
                        <div>
                            <label for="type" class="block text-sm font-medium text-gray-300 mb-1">Type</label>
                            <select id="type" name="type" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-cyan-500 focus:border-cyan-500">
                                <option ${type === 'Free Weight' ? 'selected' : ''}>Free Weight</option>
                                <option ${type === 'Machine' ? 'selected' : ''}>Machine</option>
                                <option ${type === 'Bodyweight' ? 'selected' : ''}>Bodyweight</option>
                                <option ${type === 'Cardio' ? 'selected' : ''}>Cardio</option>
                            </select>
                        </div>
                        <div>
                            <label for="bodyPart" class="block text-sm font-medium text-gray-300 mb-1">Body Part</label>
                            <input type="text" id="bodyPart" name="bodyPart" value="${bodyPart}" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-cyan-500 focus:border-cyan-500" placeholder="e.g., Chest" required>
                        </div>
                        <div class="flex flex-col sm:flex-row gap-3 pt-4">
                            <button type="submit" class="flex-1 bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                                ${isEditMode ? 'Save Changes' : 'Add Workout'}
                            </button>
                            <button type="button" id="cancel-form-btn" class="flex-1 bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                                Cancel
                            </button>
                        </div>
                    </form>
                    ${isEditMode ? `
                    <div class="mt-6 border-t border-gray-700 pt-6">
                        <button id="delete-workout-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                            Delete Workout
                        </button>
                    </div>
                    ` : ''}
                </div>
            `;
        };

        const renderLogSetForm = () => {
            const workout = { id: state.currentWorkoutId, ...state.workouts[state.currentWorkoutId] };
            const historyArray = workout.history ? Object.values(workout.history).sort((a,b) => b.timestamp - a.timestamp) : [];
            const lastSet = historyArray[0];

            const weight = lastSet?.weight || '';
            const reps = lastSet?.reps || '';

            const contentHTML = `
                <h2 class="text-2xl font-bold text-white mb-2">Log Set for ${workout.name}</h2>
                <p class="text-gray-400 mb-6">Record your performance for this set.</p>
                <form id="log-set-form" class="space-y-4">
                    <div id="form-error" class="hidden text-red-400 bg-red-900/50 p-3 rounded-lg"></div>
                    <div>
                        <label for="weight" class="block text-sm font-medium text-gray-300 mb-1">Weight (lbs)</label>
                        <input type="number" id="weight" value="${weight}" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white" placeholder="e.g., 135" required>
                    </div>
                    <div>
                        <label for="reps" class="block text-sm font-medium text-gray-300 mb-1">Reps</label>
                        <input type="number" id="reps" value="${reps}" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white" placeholder="e.g., 8" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Difficulty</label>
                        <div id="difficulty-btns" class="grid grid-cols-3 gap-2">
                            <button type="button" data-level="Easy" class="p-3 rounded-lg text-sm font-semibold transition-colors bg-gray-700 hover:bg-gray-600 text-gray-300">Easy</button>
                            <button type="button" data-level="Medium" class="p-3 rounded-lg text-sm font-semibold transition-colors bg-cyan-500 text-white">Medium</button>
                            <button type="button" data-level="Hard" class="p-3 rounded-lg text-sm font-semibold transition-colors bg-gray-700 hover:bg-gray-600 text-gray-300">Hard</button>
                        </div>
                        <input type="hidden" id="difficulty" value="Medium">
                    </div>
                    <div class="pt-4 flex flex-col sm:flex-row gap-3">
                        <button type="submit" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg">Save Set</button>
                        <button type="button" id="cancel-log-set" class="flex-1 bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 px-4 rounded-lg">Cancel</button>
                    </div>
                </form>
            `;
            const modal = renderModal(contentHTML, () => navigate('list'));
            
            document.getElementById('cancel-log-set').onclick = () => modal.remove();

            // Handle difficulty selection
            const difficultyBtnsContainer = modal.querySelector('#difficulty-btns');
            difficultyBtnsContainer.addEventListener('click', e => {
                if (e.target.tagName === 'BUTTON') {
                    const level = e.target.dataset.level;
                    modal.querySelector('#difficulty').value = level;
                    // Update button styles
                    difficultyBtnsContainer.querySelectorAll('button').forEach(btn => {
                        btn.classList.remove('bg-cyan-500', 'text-white');
                        btn.classList.add('bg-gray-700', 'hover:bg-gray-600', 'text-gray-300');
                    });
                    e.target.classList.add('bg-cyan-500', 'text-white');
                    e.target.classList.remove('bg-gray-700', 'hover:bg-gray-600', 'text-gray-300');
                }
            });

            // Handle form submission
            modal.querySelector('#log-set-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const form = e.target;
                const setLog = {
                    weight: parseFloat(form.querySelector('#weight').value),
                    reps: parseInt(form.querySelector('#reps').value),
                    difficulty: form.querySelector('#difficulty').value,
                    timestamp: Date.now()
                };

                const historyRef = ref(db, `workouts/${workout.id}/history`);
                push(historyRef, setLog)
                    .then(() => {
                        modal.remove();
                        navigate('list');
                    })
                    .catch(err => {
                        const errorDiv = form.querySelector('#form-error');
                        errorDiv.textContent = err.message;
                        errorDiv.classList.remove('hidden');
                    });
            });
        };
        
        const renderWorkoutHistory = () => {
            const workout = { id: state.currentWorkoutId, ...state.workouts[state.currentWorkoutId] };
            const historyArray = workout.history 
                ? Object.keys(workout.history)
                    .map(key => ({ id: key, ...workout.history[key] }))
                    .sort((a, b) => b.timestamp - a.timestamp)
                : [];
            
            const historyItemsHTML = historyArray.length > 0 ? historyArray.map(set => {
                const difficultyColor = set.difficulty === 'Easy' ? '#34D399' : set.difficulty === 'Hard' ? '#F87171' : '#FBBF24';
                return `
                    <div class="bg-gray-700/50 p-4 rounded-lg flex justify-between items-center">
                        <div>
                            <p class="text-sm text-gray-400">${new Date(set.timestamp).toLocaleDateString()} - ${new Date(set.timestamp).toLocaleTimeString()}</p>
                            <p class="text-lg text-white">
                                <span class="font-bold">${set.weight} lbs</span> for <span class="font-bold">${set.reps} reps</span>
                            </p>
                            <p class="text-xs font-medium uppercase tracking-wider" style="color: ${difficultyColor};">${set.difficulty}</p>
                        </div>
                        <button data-action="deleteSet" data-workout-id="${workout.id}" data-set-id="${set.id}" class="text-gray-500 hover:text-red-500 p-2 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none" viewBox="0 0 20 20" fill="currentColor">
                              <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `;
            }).join('') : `<p class="text-center text-gray-400 py-8">No sets logged for this workout yet.</p>`;

            return `
                <div class="bg-gray-800 p-6 rounded-lg animate-fade-in">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                             <h2 class="text-2xl font-bold text-white">${workout.name}</h2>
                             <p class="text-gray-400">Your logged sets</p>
                        </div>
                        <button id="back-to-list-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">Back</button>
                    </div>
                    <div class="space-y-3 max-h-96 overflow-y-auto pr-2 custom-scrollbar">${historyItemsHTML}</div>
                </div>
            `;
        };


        // --- App Logic & Event Handling ---
        
        const navigate = (newView, workoutId = null) => {
            state.view = newView;
            state.currentWorkoutId = workoutId;
            renderApp();
        };

        const addEventListeners = () => {
            appContainer.onclick = (e) => {
                const action = e.target.dataset.action;
                const id = e.target.dataset.id;
                
                if (action) {
                    navigate(action, id);
                } else if (e.target.id === 'add-workout-btn') {
                    navigate('add');
                } else if (e.target.id === 'cancel-form-btn' || e.target.id === 'back-to-list-btn') {
                    navigate('list');
                } else if (e.target.id === 'delete-workout-btn') {
                    renderConfirmationModal(
                        "This will delete the workout and all its history. This action cannot be undone.",
                        () => {
                            const workoutRef = ref(db, `workouts/${state.currentWorkoutId}`);
                            remove(workoutRef).then(() => navigate('list'));
                        }
                    );
                } else if (action === 'deleteSet') {
                     renderConfirmationModal(
                        "Are you sure you want to delete this set?",
                        () => {
                            const { workoutId, setId } = e.target.dataset;
                            const setRef = ref(db, `workouts/${workoutId}/history/${setId}`);
                            remove(setRef); // No need to re-render, onValue will handle it
                        }
                    );
                }
            };

            if (state.view === 'add' || state.view === 'edit') {
                const form = document.getElementById('workout-form');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const formData = new FormData(form);
                    const workoutData = {
                        name: formData.get('name'),
                        type: formData.get('type'),
                        bodyPart: formData.get('bodyPart'),
                    };

                    const isEditMode = state.view === 'edit';
                    if (isEditMode) {
                        const workoutRef = ref(db, `workouts/${state.currentWorkoutId}`);
                        update(workoutRef, workoutData)
                            .then(() => navigate('list'))
                            .catch(handleFormError);
                    } else {
                        const workoutsRef = ref(db, 'workouts');
                        push(workoutsRef, workoutData)
                            .then(() => navigate('list'))
                            .catch(handleFormError);
                    }
                });
            }
        };

        const handleFormError = (err) => {
            const errorDiv = document.getElementById('form-error');
            if (errorDiv) {
                errorDiv.textContent = err.message;
                errorDiv.classList.remove('hidden');
            }
        };

        // --- Main Render Function ---
        const renderApp = () => {
            let contentHTML = '';
            
            // The modal for 'logSet' is rendered separately, so we don't clear the main content
            if (state.view === 'logSet') {
                 renderLogSetForm();
                 return; // Prevent re-rendering the list underneath
            }
            
            switch (state.view) {
                case 'add':
                case 'edit':
                    contentHTML = renderWorkoutForm();
                    break;
                case 'history':
                    contentHTML = renderWorkoutHistory();
                    break;
                case 'list':
                default:
                    contentHTML = renderWorkoutList();
            }

            appContainer.innerHTML = `
                ${createHeaderHTML(state.view)}
                <main class="mt-6">${contentHTML}</main>
            `;
            
            addEventListeners();
        };

        // --- Initial Load ---
        const workoutsRef = ref(db, 'workouts');
        onValue(workoutsRef, (snapshot) => {
            state.workouts = snapshot.val() || {};
            state.loading = false;
            // Only re-render if not in a form or modal view to prevent jarring updates
            if (['list', 'history'].includes(state.view)) {
                 renderApp();
            }
        }, (error) => {
            console.error("Firebase read failed: ", error);
            state.loading = false;
            renderApp();
        });

        // First render
        renderApp();

    </script>
</body>
</html>
