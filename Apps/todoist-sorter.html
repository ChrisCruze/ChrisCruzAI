    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card-enter {
            animation: slide-in-bottom 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }
        @keyframes slide-in-bottom {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .btn-selected {
            transform: scale(1.1);
            box-shadow: 0 0 0 2px white, 0 0 0 4px #2563eb; /* Ring effect */
        }
        .btn-loading {
            cursor: wait;
            opacity: 0.7;
        }
        #task-list li {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #task-list li:hover {
            background-color: #f0f4ff; /* A light blue hover */
        }
        .dark #task-list li:hover {
            background-color: #2d3748; /* A darker hover for dark mode */
        }
    </style>
</head>

    <script type="module">

            authDomain: "chriscruz-d62ea.firebaseapp.com",
            databaseURL: "https://chriscruz-d62ea-default-rtdb.firebaseio.com",

        // --- Global State & DOM Elements ---
        const todoistApiToken = "a14f98a6b546b044dbb84bcd8eee47fbe3788671";
        let allTasks = [];
        let tasksToReview = []; // For sorting/filtering sessions
        let currentTask = null;
        let currentTaskIndex = 0;
        let isSortingMode = false;
        let currentSortMethod = 'default';

        // Views

        const taskEditorView = document.getElementById('task-editor-view');
        
        // List View Elements
        const kpiTaskCount = document.getElementById('kpi-task-count');
        const kpiReviewedCount = document.getElementById('kpi-reviewed-count');

        const prioritySelector = document.getElementById('priority-selector');

        const deleteButton = document.getElementById('delete-button');
        const saveButton = document.getElementById('save-button');
        const sorterComplete = document.getElementById('sorter-complete');
        const backToListButton = document.getElementById('back-to-list-button');
        const aiAssistantContainer = document.getElementById('ai-assistant-container');
        const aiPromptInput = document.getElementById('ai-prompt-input');
        const aiStatus = document.getElementById('ai-status');

        // --- API & Data Functions ---

        async function apiCall(endpoint, method = 'GET', body = null) {
            const headers = { 'Authorization': `Bearer ${todoistApiToken}` };
            if (body) {
                headers['Content-Type'] = 'application/json';
            }
            const config = { method, headers, body: body ? JSON.stringify(body) : null };
            
            try {
                const response = await fetch(`https://api.todoist.com/rest/v2/${endpoint}`, config);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }
                return response.status === 204 ? null : response.json();
            } catch (error) {
                console.error(`API call failed: ${method} ${endpoint}`, error);
                errorMessage.textContent = `API Error: ${error.message}`;
                errorMessage.classList.remove('hidden');
                throw error;
            }
        }

        async function fetchAllTasks() {
            loadingIndicator.classList.remove('hidden');
            taskList.innerHTML = '';
            errorMessage.classList.add('hidden');
            refreshButton.classList.add('animate-spin');
            startSortingButton.disabled = true;
            reviewUnrefinedButton.disabled = true;

            try {
                allTasks = await apiCall('tasks');
                updateKpis();
                sortAndDisplayTasks();
                const unrefinedCount = allTasks.filter(isTaskUnrefined).length;
                reviewUnrefinedButton.disabled = unrefinedCount === 0;
                startSortingButton.disabled = allTasks.length === 0;
            } finally {
                loadingIndicator.classList.add('hidden');
                refreshButton.classList.remove('animate-spin');
            }
        }

        async function fetchTaskDetails(taskId) {
            editorContent.classList.add('hidden');
            editorLoading.classList.remove('hidden');
            aiAssistantContainer.classList.add('hidden');
            resetTimerUI(); 
            try {
                currentTask = await apiCall(`tasks/${taskId}`);
                populateEditor();
                checkAndResumeTimer();
            } finally {
                editorContent.classList.remove('hidden');
                editorLoading.classList.add('hidden');
            }
        }
        
        async function saveTaskChanges() {
            if (!currentTask) return false;
            
            saveButton.classList.add('btn-loading');
            saveButton.disabled = true;

            let payload;

            // If timer is running, only save content and description
            if (isTimerRunning) {
                payload = {
                    content: taskContentInput.value,
                    description: taskDescriptionInput.value,
                };
            } else {
                const newLabels = [];
                document.querySelectorAll('#device-selector .btn-selected, #duration-selector .btn-selected').forEach(btn => {
                    newLabels.push(btn.dataset.label);
                });
                const selectedPriority = parseInt(prioritySelector.querySelector('.btn-selected')?.dataset.priority || 1);
                payload = {
                    content: taskContentInput.value,
                    description: taskDescriptionInput.value,
                    priority: selectedPriority,
                    labels: newLabels
                };
            }
            
            try {
                const updatedTask = await apiCall(`tasks/${currentTask.id}`, 'POST', payload);
                // Merge changes into the local task object
                const taskInList = allTasks.find(t => t.id === currentTask.id);
                if (taskInList) {
                    Object.assign(taskInList, updatedTask);
                }
                currentTask = updatedTask;
                return true;
            } catch(error) {
                console.error("Save failed", error);
                return false;
            } finally {
                saveButton.classList.remove('btn-loading');
                saveButton.disabled = false;
            }
        }

        async function deleteTask() {
            if (!currentTask) return false;
            
            deleteButton.disabled = true;
            try {
                await apiCall(`tasks/${currentTask.id}`, 'DELETE');
                const deletedTasksRef = ref(database, 'deletedTasks');
                push(deletedTasksRef, { ...currentTask, deletedAt: new Date().toISOString() });
                allTasks = allTasks.filter(t => t.id !== currentTask.id);
                return true;
            } catch(error) {
                return false;
            } finally {
                deleteButton.disabled = false;
            }
        }

        async function callGemini(prompt) {
            const fullPrompt = `Based on the following task, fulfill the user's request.\n\nTask Title: "${currentTask.content}"\nTask Description: "${taskDescriptionInput.value}"\n\nUser Request: ${prompt}\n\nResponse:`;
            
            const payload = { contents: [{ role: "user", parts: [{ text: fullPrompt }] }] };
            const apiKey = ""; // Leave empty for automatic injection
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`API request failed with status ${response.status}`);

                const result = await response.json();
                if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                    throw new Error('Invalid response structure from AI.');
                }
            } catch (error) {
                console.error("Gemini API call failed:", error);
                throw error;
            }
        }

        // --- UI, Sorting & View Management ---

        function getSortedTasks(tasks, method) {
            let sorted = [...tasks];
            const getDurationValue = (task) => {
                const durationLabel = task.labels.find(l => durationLabels.includes(l));
                if (!durationLabel) return Infinity; // Put tasks without duration at the end
                return parseInt(durationLabel.replace('min', ''));
            };

            switch (method) {
                case 'priority':
                    sorted.sort((a, b) => b.priority - a.priority);
                    break;
                case 'duration':
                    sorted.sort((a, b) => getDurationValue(a) - getDurationValue(b));
                    break;
                case 'device_computer':
                    sorted.sort((a, b) => (b.labels.includes('Computer') - a.labels.includes('Computer')));
                    break;
                case 'device_phone':
                    sorted.sort((a, b) => (b.labels.includes('Phone') - a.labels.includes('Phone')));
                    break;
                case 'default':
                default:
                    // For display purposes, we always float active timers to the top.
                    sorted.sort((a, b) => (b.labels.includes(ACTIVE_TIMER_LABEL) - a.labels.includes(ACTIVE_TIMER_LABEL)));
                    break;
            }
            return sorted;
        }

        function sortAndDisplayTasks() {
            const sortedTasks = getSortedTasks(allTasks, currentSortMethod);
            displayTasks(sortedTasks);
        }

        function displayTasks(tasks) {
            taskList.innerHTML = '';
            if (tasks.length === 0) {
                taskList.innerHTML = '<li class="text-center text-gray-500 dark:text-gray-400 py-4">No tasks found.</li>';
                return;
            }
            
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'bg-gray-50 dark:bg-gray-700 p-4 rounded-lg flex items-center justify-between shadow-sm flex-wrap';
                li.dataset.taskId = task.id;
                
                const getLabelHtml = (label) => {
                    let classes = '';
                    if (label === ACTIVE_TIMER_LABEL) classes = 'bg-emerald-100 text-emerald-800 dark:bg-emerald-900 dark:text-emerald-300 animate-pulse';
                    else if (deviceLabels.includes(label)) classes = 'bg-teal-100 text-teal-800 dark:bg-teal-900 dark:text-teal-300';
                    else if (durationLabels.includes(label)) classes = 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300';
                    else return ''; // Don't render unknown labels
                    return `<span class="text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full ${classes}">${label}</span>`;
                };
                const labelsHtml = task.labels.map(getLabelHtml).join('');

                li.innerHTML = `
                    <span class="flex-grow mr-4">${task.content}</span>
                    <div class="flex items-center flex-shrink-0 mt-2 sm:mt-0">
                        ${labelsHtml}
                        <span class="text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full ${getPriority(task.priority).classes}">${getPriority(task.priority).text}</span>
                    </div>
                `;
                taskList.appendChild(li);
            });
        }

        function populateEditor() {
            if (!currentTask) return;
            taskContentInput.value = currentTask.content;
            taskDescriptionInput.value = currentTask.description;
            openTodoistButton.href = currentTask.url;
            
            updateSelectorUI(prioritySelector, 'priority', currentTask.priority);
            updateSelectorUI(deviceSelector, 'label', currentTask.labels);
            updateSelectorUI(durationSelector, 'label', currentTask.labels);
        }
        
        function updateSelectorUI(container, dataAttr, value) {
            container.querySelectorAll('button').forEach(btn => {
                const btnValue = dataAttr === 'priority' ? parseInt(btn.dataset[dataAttr]) : btn.dataset[dataAttr];
                const isSelected = Array.isArray(value) ? value.includes(btnValue) : value === btnValue;
                btn.classList.toggle('btn-selected', isSelected);
            });
        }
        
        function switchView(view) {
            taskListView.classList.toggle('hidden', view !== 'list');
            taskEditorView.classList.toggle('hidden', view !== 'editor');
            if (view === 'list') {
                resetTimerUI(); // Ensure timer is off when returning to list
            }
        }

        // UPDATED: isTaskUnrefined now only checks for device and duration
        function isTaskUnrefined(task) {
            const hasDevice = task.labels.some(l => deviceLabels.includes(l));
            const hasDuration = task.labels.some(l => durationLabels.includes(l));
            return !hasDevice || !hasDuration;
        }

        function updateKpis() {
            const total = allTasks.length;
            kpiTaskCount.textContent = `Total: ${total}`;
            if (total === 0) {
                kpiReviewedCount.textContent = 'Reviewed: 0 (100%)';
                return;
            }
            
            const reviewedCount = allTasks.filter(t => !isTaskUnrefined(t)).length;
            const percentage = Math.round((reviewedCount / total) * 100);
            kpiReviewedCount.textContent = `Reviewed: ${reviewedCount} (${percentage}%)`;
        }

        function updateProgress() {
            const total = tasksToReview.length;
            const reviewed = currentTaskIndex;
            const percentage = total > 0 ? Math.round((reviewed / total) * 100) : 0;
            progressText.textContent = `${reviewed}/${total} (${percentage}%)`;
            progressBar.style.width = `${percentage}%`;
        }

        function showNextTaskInSorter() {
            updateProgress();
            if (currentTaskIndex >= tasksToReview.length) {
                editorContent.classList.add('hidden');
                sorterComplete.classList.remove('hidden');
                progressContainer.classList.add('hidden');
                nextButton.classList.add('hidden');
                resetTimerUI();
                return;
            }
            fetchTaskDetails(tasksToReview[currentTaskIndex].id);
        }
        
        async function proceedToNextStep() {
            // Remove the processed task from the main list
            allTasks = allTasks.filter(t => t.id !== currentTask.id);
            
            if (isSortingMode) {
                // Also remove from the review list
                tasksToReview = tasksToReview.filter(t => t.id !== currentTask.id);
                // Don't increment currentTaskIndex because the array shrinks
                showNextTaskInSorter();
            } else {
                switchView('list');
                sortAndDisplayTasks();
                updateKpis();
            }
        }
        
        // --- Timer Functions ---
        
        function formatTimeForDisplay(seconds) {
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        function formatTimeForLog(date) {
            if (!date) return '';
            let hours = date.getHours();
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'pm' : 'am';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            return `${hours}:${minutes}:${seconds}${ampm}`;
        }

        function resetTimerUI() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            isTimerRunning = false;
            timerStartTime = null;
            timerButton.textContent = 'Start Timer';
            timerButton.classList.remove('bg-red-500', 'hover:bg-red-600', 'btn-loading');
            timerButton.classList.add('bg-emerald-500', 'hover:bg-emerald-600');
            timerButton.disabled = false;
        }

        function startTimerUI(startTime) {
            isTimerRunning = true;
            timerStartTime = startTime;
            timerButton.textContent = 'Stop (00:00:00)';
            timerButton.classList.remove('bg-emerald-500', 'hover:bg-emerald-600');
            timerButton.classList.add('bg-red-500', 'hover:bg-red-600');

            timerInterval = setInterval(() => {
                const elapsedSeconds = Math.floor((new Date() - timerStartTime) / 1000);
                timerButton.textContent = `Stop (${formatTimeForDisplay(elapsedSeconds)})`;
            }, 1000);
        }

        async function handleStartTimer() {
            if (!currentTask || isTimerRunning) return;
            timerButton.disabled = true;
            timerButton.classList.add('btn-loading');

            const startTime = new Date();
            timerStartTime = startTime; // Set local state immediately

            const due_datetime = startTime.toISOString();
            const labels = [...new Set([...currentTask.labels, ACTIVE_TIMER_LABEL])];

            try {
                const updatedTask = await apiCall(`tasks/${currentTask.id}`, 'POST', { labels, due_datetime });
                currentTask.labels = updatedTask.labels;
                currentTask.due = updatedTask.due;
                startTimerUI(startTime);
            } finally {
                timerButton.disabled = false;
                timerButton.classList.remove('btn-loading');
            }
        }

        async function handleStopTimer() {
            if (!currentTask || !isTimerRunning) return;
            timerButton.disabled = true;
            timerButton.classList.add('btn-loading');

            try {
                const startTime = timerStartTime;
                const endTime = new Date();
                const elapsedSeconds = (endTime - startTime) / 1000;
                const elapsedMinutes = Math.max(1, Math.round(elapsedSeconds / 60)); // Ensure at least 1 minute
                
                const formattedStartTimeForLog = formatTimeForLog(startTime);
                const formattedEndTimeForLog = formatTimeForLog(endTime);

                const timeLog = ` [${formattedStartTimeForLog}-${formattedEndTimeForLog}|${(elapsedSeconds / 60).toFixed(2)}min]`;
                
                const newContent = taskContentInput.value.trim() + timeLog;
                const currentDescription = taskDescriptionInput.value.trim();
                const newDescription = currentDescription + (currentDescription ? '\n' : '') + timeLog.trim();
                const newLabels = currentTask.labels.filter(l => l !== ACTIVE_TIMER_LABEL);
                
                const payload = {
                    content: newContent,
                    description: newDescription,
                    labels: newLabels,
                    due_datetime: startTime.toISOString(),
                    duration: elapsedMinutes,
                    duration_unit: 'minute'
                };

                const updatedTaskData = await apiCall(`tasks/${currentTask.id}`, 'POST', payload);

                taskContentInput.value = newContent;
                taskDescriptionInput.value = newDescription;
                currentTask = { ...currentTask, ...updatedTaskData }; // Merge the full update
                resetTimerUI();
            } catch (error) {
                console.error("Failed to stop timer:", error);
                alert("Error stopping timer. Please check the console and try saving manually.");
            } finally {
                timerButton.disabled = false;
                timerButton.classList.remove('btn-loading');
            }
        }
        
        function checkAndResumeTimer() {
            if (currentTask && currentTask.labels.includes(ACTIVE_TIMER_LABEL) && currentTask.due?.datetime) {
                const startTime = new Date(currentTask.due.datetime);
                startTimerUI(startTime);
            }
        }

        // --- Event Handlers ---
        
        function startSortingSession(tasks, title) {
            tasksToReview = [...tasks];
            isSortingMode = true;
            currentTaskIndex = 0;
            switchView('editor');
            progressContainer.classList.remove('hidden');
            progressTitle.textContent = title;
            nextButton.classList.remove('hidden');
            sorterComplete.classList.add('hidden');
            editorContent.classList.remove('hidden');
            showNextTaskInSorter();
        }

        async function handleNext() {
            const saved = await saveTaskChanges();
            if (saved) {
                currentTaskIndex++;
                showNextTaskInSorter();
            }
        }
        
        async function handleSaveAndBack() {
            await saveTaskChanges();
            switchView('list');
            sortAndDisplayTasks();
            updateKpis();
        }
        
        async function handleDeleteAndProceed() {
            const success = await deleteTask();
            if (success) {
                // If in a sorting session, update the review list
                if (isSortingMode) {
                    tasksToReview = tasksToReview.filter(t => t.id !== currentTask.id);
                    // Don't increment index, just show the next one in the shrunken list
                    showNextTaskInSorter();
                } else {
                    // Otherwise, just go back to the list
                    switchView('list');
                    sortAndDisplayTasks();
                    updateKpis();
                }
            }
        }

        async function handleCompleteTask() {
            if (!currentTask) return;
            completeButton.disabled = true;
            completeButton.classList.add('btn-loading');
            try {
                await apiCall(`tasks/${currentTask.id}/close`, 'POST');
                allTasks = allTasks.filter(t => t.id !== currentTask.id);
                if (isSortingMode) {
                    tasksToReview = tasksToReview.filter(t => t.id !== currentTask.id);
                    showNextTaskInSorter();
                } else {
                    switchView('list');
                    sortAndDisplayTasks();
                    updateKpis();
                }
            } finally {
                completeButton.disabled = false;
                completeButton.classList.remove('btn-loading');
            }
        }

        async function handleAskAI() {
            const prompt = aiPromptInput.value.trim();
            if (!prompt) return;

            aiStatus.textContent = 'Thinking...';
            aiPromptInput.disabled = true;
            try {
                const responseText = await callGemini(prompt);
                const currentDescription = taskDescriptionInput.value;
                taskDescriptionInput.value = currentDescription + `\n\n--- AI Assistant ---\n${responseText}`;
                aiStatus.textContent = 'Response added to description.';
                aiPromptInput.value = '';
            } catch (error) {
                aiStatus.textContent = 'Error: Could not get AI response.';
            } finally {
                aiPromptInput.disabled = false;
                setTimeout(() => { aiStatus.textContent = '' }, 3000);
            }
        }

        function handleLabelToggle(button, exclusiveLabels) {
            if (isTimerRunning) return; // Prevent changing labels while timer is running
            const label = button.dataset.label;
            const isSelected = button.classList.contains('btn-selected');
            exclusiveLabels.forEach(l => {
                if (l !== label) {
                    const otherBtn = button.parentElement.querySelector(`[data-label="${l}"]`);
                    if (otherBtn) otherBtn.classList.remove('btn-selected');
                }
            });
            button.classList.toggle('btn-selected', !isSelected);
        }

        // --- Utility ---
        function getPriority(level) {
            const priorities = {
                4: { text: 'P1', classes: 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300' },
                3: { text: 'P2', classes: 'bg-orange-100 text-orange-800 dark:bg-orange-900 dark:text-orange-300' },
                2: { text: 'P3', classes: 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300' },
                1: { text: 'P4', classes: 'bg-gray-200 text-gray-800 dark:bg-gray-600 dark:text-gray-300' }
            };
            return priorities[level] || priorities[1];
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', fetchAllTasks);
        refreshButton.addEventListener('click', fetchAllTasks);
        
        startSortingButton.addEventListener('click', () => {
            const tasksForSession = getSortedTasks(allTasks, currentSortMethod);
            startSortingSession(tasksForSession, 'Sorting All Tasks');
        });

        reviewUnrefinedButton.addEventListener('click', () => {
            const unrefined = allTasks.filter(isTaskUnrefined);
            startSortingSession(unrefined, 'Reviewing Unrefined Tasks');
        });

        sortSelect.addEventListener('change', (e) => {
            currentSortMethod = e.target.value;
            sortAndDisplayTasks();
        });

        nextButton.addEventListener('click', handleNext);
        backButton.addEventListener('click', handleSaveAndBack);
        saveButton.addEventListener('click', saveTaskChanges);
        deleteButton.addEventListener('click', handleDeleteAndProceed);
        completeButton.addEventListener('click', handleCompleteTask);
        timerButton.addEventListener('click', () => {
            if (isTimerRunning) {
                handleStopTimer();
            } else {
                handleStartTimer();
            }
        });
        
        askAiButton.addEventListener('click', () => {
            aiAssistantContainer.classList.toggle('hidden');
            if (!aiAssistantContainer.classList.contains('hidden')) {
                aiPromptInput.focus();
            }
        });

        aiPromptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleAskAI();
            }
        });

        taskList.addEventListener('click', (e) => {
            const taskLi = e.target.closest('li[data-task-id]');
            if (taskLi) {
                isSortingMode = false;
                switchView('editor');
                progressContainer.classList.add('hidden');
                nextButton.classList.add('hidden');
                editorContent.classList.remove('hidden');
                sorterComplete.classList.add('hidden');
                fetchTaskDetails(taskLi.dataset.taskId);
            }
        });

        prioritySelector.addEventListener('click', (e) => {
            if (isTimerRunning) return;
            const btn = e.target.closest('.priority-btn');
            if(btn) updateSelectorUI(prioritySelector, 'priority', parseInt(btn.dataset.priority));
        });
        
        deviceSelector.addEventListener('click', (e) => {
            const btn = e.target.closest('.label-btn');
            if (btn) handleLabelToggle(btn, deviceLabels);
        });

        durationSelector.addEventListener('click', (e) => {
            const btn = e.target.closest('.label-btn');
            if (btn) handleLabelToggle(btn, durationLabels);
        });
        
        backToListButton.addEventListener('click', () => {
             switchView('list');
             fetchAllTasks(); // Refetch to get the latest state
        });

    </script>
</body>
