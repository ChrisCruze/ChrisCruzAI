<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretch Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* A little extra CSS for smooth transitions */
        .view {
            display: none;
        }
        .view.active {
            display: block;
        }
        .modal {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .modal.is-open {
            display: flex;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans text-gray-900 dark:text-gray-100">

    <div class="min-h-screen p-4 sm:p-8 flex items-center justify-center">
        <div class="w-full max-w-3xl mx-auto">

            <!-- Home View -->
            <div id="home-view" class="view active">
                <div class="text-center">
                    <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 dark:text-white mb-4">Stretch Tracker</h1>
                    <p class="text-lg text-gray-600 dark:text-gray-300 mb-12">Ready to run? Let's stretch first.</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-2xl mx-auto">
                        <button id="pre-run-btn" class="group flex flex-col items-center justify-center p-8 bg-gradient-to-br from-blue-500 to-blue-600 text-white rounded-2xl shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 mb-4 opacity-80 group-hover:opacity-100 transition-opacity"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                            <span class="text-2xl font-bold">Pre-Run Stretches</span>
                        </button>
                        <button id="post-run-btn" class="group flex flex-col items-center justify-center p-8 bg-gradient-to-br from-purple-500 to-purple-600 text-white rounded-2xl shadow-lg hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 mb-4 opacity-80 group-hover:opacity-100 transition-opacity"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12c0-5.23-4.27-9.5-9.5-9.5S.5 6.77.5 12s4.27 9.5 9.5 9.5 9.5-4.27 9.5-9.5z"></path></svg>
                            <span class="text-2xl font-bold">Post-Run Stretches</span>
                        </button>
                    </div>
                    <button id="add-stretch-home-btn" class="mt-12 inline-flex items-center px-8 py-3 bg-gray-700 text-white rounded-lg shadow-md hover:bg-gray-800 transition-colors font-semibold">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"></path></svg>
                        Add a Stretch
                    </button>
                </div>
            </div>

            <!-- Stretch List View -->
            <div id="list-view" class="view">
                <button class="back-to-home-btn mb-8 inline-flex items-center text-blue-600 dark:text-blue-400 hover:underline">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5"></path></svg>
                    Back to Home
                </button>
                <h2 id="list-title" class="text-3xl font-bold text-gray-800 dark:text-white mb-6"></h2>
                <div id="stretch-list-container" class="space-y-4"></div>
            </div>

            <!-- Timer View -->
            <div id="timer-view" class="view">
                 <div class="text-center">
                    <button id="back-to-list-btn" class="mb-8 inline-flex items-center text-blue-600 dark:text-blue-400 hover:underline">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5"></path></svg>
                        Back to List
                    </button>
                    <h2 id="timer-stretch-name" class="text-3xl font-bold text-gray-800 dark:text-white mb-4"></h2>
                    <p id="timer-stretch-duration" class="text-lg text-gray-500 dark:text-gray-400 mb-8"></p>

                    <div class="relative w-48 h-48 md:w-64 md:h-64 mx-auto mb-8">
                        <svg class="w-full h-full" viewBox="0 0 100 100">
                            <circle class="text-gray-200 dark:text-gray-700" stroke-width="10" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50"></circle>
                            <circle id="timer-progress-ring" class="text-blue-600" stroke-width="10" stroke-dasharray="282.743" stroke-dashoffset="282.743" stroke-linecap="round" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" style="transform: rotate(-90deg); transform-origin: 50% 50%; transition: stroke-dashoffset 1s linear;"></circle>
                        </svg>
                        <div id="timer-display" class="absolute inset-0 flex flex-col items-center justify-center">
                            <!-- Content generated by JS -->
                        </div>
                    </div>

                    <div id="timer-controls">
                        <!-- Content generated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Stretch Modal -->
    <div id="add-stretch-modal" class="modal fixed inset-0 bg-black bg-opacity-50 justify-center items-center z-50 p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-md transform transition-all">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Add a New Stretch</h2>
            <form id="add-stretch-form">
                <div class="mb-4">
                    <label for="stretch-name" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-2">Stretch Name</label>
                    <input id="stretch-name" type="text" placeholder="e.g., Quad Stretch" class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-800 dark:text-white" required>
                </div>
                <div class="mb-4">
                    <label for="stretch-duration" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-2">Duration (seconds)</label>
                    <input id="stretch-duration" type="number" value="30" class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-800 dark:text-white" required min="1">
                </div>
                <div class="mb-6">
                    <label for="stretch-category" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-2">Category</label>
                    <select id="stretch-category" class="w-full px-4 py-2 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-800 dark:text-white">
                        <option value="pre-run">Pre-Run</option>
                        <option value="post-run">Post-Run</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-add-stretch-btn" class="px-6 py-2 rounded-lg text-gray-700 dark:text-gray-200 bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 font-semibold transition">Cancel</button>
                    <button type="submit" class="px-6 py-2 rounded-lg text-white bg-blue-600 hover:bg-blue-700 font-semibold transition shadow-md">Add Stretch</button>
                </div>
            </form>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCsT8RKgb9Ya4zW8SfMrUY4ovxLS6n39v8",
            authDomain: "chriscruz-d62ea.firebaseapp.com",
            databaseURL: "https://chriscruz-d62ea-default-rtdb.firebaseio.com",
            projectId: "chriscruz-d62ea",
            storageBucket: "chriscruz-d62ea.firebasestorage.app",
            messagingSenderId: "817856028090",
            appId: "1:817856028090:web:983d8c52bb3c7202dc5183",
        };

        // --- App State ---
        let db;
        let stretches = {};
        let log = {};
        let currentView = 'home';
        let currentStretch = null;
        let timeLeft = 0;
        let isTimerRunning = false;
        let timerId = null;

        // --- DOM Elements ---
        const views = document.querySelectorAll('.view');
        const homeView = document.getElementById('home-view');
        const listView = document.getElementById('list-view');
        const timerView = document.getElementById('timer-view');
        const stretchListContainer = document.getElementById('stretch-list-container');
        const listTitle = document.getElementById('list-title');
        const modal = document.getElementById('add-stretch-modal');

        // --- Utility Functions ---
        const Icon = (path, className = 'w-6 h-6') => {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('fill', 'none');
            svg.setAttribute('viewBox', '0 0 24 24');
            svg.setAttribute('stroke-width', '1.5');
            svg.setAttribute('stroke', 'currentColor');
            svg.setAttribute('class', className);
            const pathEl = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            pathEl.setAttribute('stroke-linecap', 'round');
            pathEl.setAttribute('stroke-linejoin', 'round');
            pathEl.setAttribute('d', path);
            svg.appendChild(pathEl);
            return svg.outerHTML;
        };

        // --- View Management ---
        const showView = (viewId) => {
            currentView = viewId;
            views.forEach(v => v.classList.remove('active'));
            document.getElementById(`${viewId}-view`).classList.add('active');
        };

        // --- Render Functions ---
        const renderStretchList = (category) => {
            const categoryTitle = category === 'pre-run' ? 'Pre-Run' : 'Post-Run';
            listTitle.textContent = `${categoryTitle} Stretches`;
            stretchListContainer.innerHTML = ''; // Clear previous list

            const filteredStretches = Object.entries(stretches)
                .map(([id, data]) => ({ id, ...data }))
                .filter(s => s.category === category);

            if (filteredStretches.length === 0) {
                stretchListContainer.innerHTML = `<p class="text-center text-gray-500 dark:text-gray-400 py-10">No ${categoryTitle.toLowerCase()} stretches found. Add one!</p>`;
                return;
            }

            filteredStretches.forEach(stretch => {
                const logsForStretch = Object.values(log)
                    .filter(entry => entry.stretchId === stretch.id)
                    .sort((a, b) => new Date(b.completedAt) - new Date(a.completedAt));
                const lastCompleted = logsForStretch.length > 0 ? logsForStretch[0].completedAt : null;
                const hasBeenCompleted = lastCompleted !== null;

                const item = document.createElement('div');
                item.className = "bg-white dark:bg-gray-800 p-5 rounded-xl shadow-md cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors";
                item.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-semibold text-gray-700 dark:text-gray-200">${stretch.name}</span>
                        <div class="flex items-center space-x-3 text-gray-500 dark:text-gray-400">
                            ${Icon("M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z", "w-5 h-5")}
                            <span>${stretch.duration}s</span>
                            ${Icon("M8.25 4.5l7.5 7.5-7.5 7.5", "w-5 h-5 text-gray-400")}
                        </div>
                    </div>
                    <div class="mt-3 pt-3 border-t border-gray-200 dark:border-gray-700 flex items-center ${hasBeenCompleted ? 'text-green-600 dark:text-green-400' : 'text-gray-500 dark:text-gray-400'}">
                        ${hasBeenCompleted ? Icon("M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z", "w-5 h-5 mr-2") : Icon("M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z", "w-5 h-5 mr-2")}
                        <p class="text-sm">
                            ${hasBeenCompleted ? `Last done: ${new Date(lastCompleted).toLocaleString()}` : 'Not completed yet'}
                        </p>
                    </div>
                `;
                item.addEventListener('click', () => handleSelectStretch(stretch));
                stretchListContainer.appendChild(item);
            });
        };

        const renderTimer = () => {
            if (!currentStretch) return;

            document.getElementById('timer-stretch-name').textContent = currentStretch.name;
            document.getElementById('timer-stretch-duration').textContent = `Hold for ${currentStretch.duration} seconds`;

            const progress = ((currentStretch.duration - timeLeft) / currentStretch.duration) * 100;
            const progressRing = document.getElementById('timer-progress-ring');
            const circumference = 2 * Math.PI * 45;
            progressRing.style.strokeDashoffset = circumference * (1 - progress / 100);

            const timerDisplay = document.getElementById('timer-display');
            const timerControls = document.getElementById('timer-controls');
            const isCompleted = timeLeft === 0;

            if (isCompleted) {
                timerDisplay.innerHTML = Icon("M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z", "w-20 h-20 text-green-500");
                timerControls.innerHTML = `
                    <div>
                        <p class="text-xl font-semibold text-green-500 mb-6">Stretch Complete!</p>
                        <button id="next-stretch-btn" class="px-8 py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition-colors font-semibold">
                            Next Stretch
                        </button>
                    </div>
                `;
                document.getElementById('next-stretch-btn').addEventListener('click', goBack);
            } else {
                timerDisplay.innerHTML = `<span class="text-5xl font-bold text-gray-800 dark:text-white">${timeLeft}</span>`;
                timerControls.innerHTML = `
                    <div class="flex justify-center items-center space-x-4">
                        <button id="timer-control-btn" class="px-12 py-4 rounded-lg text-white font-bold text-lg shadow-lg transition-transform transform hover:scale-105 ${isTimerRunning ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-green-500 hover:bg-green-600'}">
                            ${isTimerRunning ? 'Pause' : 'Start'}
                        </button>
                        <button id="timer-reset-btn" class="p-4 bg-gray-200 dark:bg-gray-700 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                            ${Icon("M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0011.664 0l3.181-3.183m-4.991-2.695v-4.992m0 0h-4.992m4.992 0l-3.181-3.183a8.25 8.25 0 00-11.664 0l-3.181 3.183", "w-6 h-6")}
                        </button>
                    </div>
                `;
                document.getElementById('timer-control-btn').addEventListener('click', handleTimerControl);
                document.getElementById('timer-reset-btn').addEventListener('click', resetTimer);
            }
        };

        // --- Event Handlers & Logic ---
        const handleSelectStretch = (stretch) => {
            currentStretch = stretch;
            timeLeft = stretch.duration;
            isTimerRunning = false;
            renderTimer();
            showView('timer');
        };

        const handleTimerControl = () => {
            isTimerRunning = !isTimerRunning;
            if (isTimerRunning) {
                startTimer();
            } else {
                clearInterval(timerId);
            }
            renderTimer();
        };

        const resetTimer = () => {
            clearInterval(timerId);
            isTimerRunning = false;
            timeLeft = currentStretch.duration;
            renderTimer();
        };
        
        const goBack = () => {
            showView(currentStretch ? currentStretch.category : 'home');
            currentStretch = null;
            isTimerRunning = false;
            clearInterval(timerId);
        };

        const startTimer = () => {
            clearInterval(timerId);
            timerId = setInterval(() => {
                timeLeft--;
                renderTimer();
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    isTimerRunning = false;
                    logStretchCompletion();
                }
            }, 1000);
        };
        
        const logStretchCompletion = () => {
            if (!db || !currentStretch) return;
            const logRef = ref(db, 'log');
            push(logRef, {
                stretchId: currentStretch.id,
                stretchName: currentStretch.name,
                completedAt: new Date().toISOString(),
            });
        };
        
        const addStretch = (stretchData) => {
            if (!db) return;
            const stretchesRef = ref(db, 'stretches');
            push(stretchesRef, stretchData);
        };

        // --- Modal Control ---
        const openModal = () => modal.classList.add('is-open');
        const closeModal = () => modal.classList.remove('is-open');

        // --- Initial Setup ---
        const init = () => {
            try {
                const app = initializeApp(firebaseConfig);
                db = getDatabase(app);

                // Data listeners
                onValue(ref(db, 'stretches'), (snapshot) => {
                    stretches = snapshot.val() || {};
                    if (currentView === 'pre-run' || currentView === 'post-run') {
                        renderStretchList(currentView);
                    }
                });

                onValue(ref(db, 'log'), (snapshot) => {
                    log = snapshot.val() || {};
                    if (currentView === 'pre-run' || currentView === 'post-run') {
                        renderStretchList(currentView);
                    }
                });
            } catch (error) {
                console.error("Firebase initialization error:", error);
                alert("Could not connect to the database. Please check your connection and configuration.");
            }

            // --- Event Listeners ---
            document.getElementById('pre-run-btn').addEventListener('click', () => {
                renderStretchList('pre-run');
                showView('list');
            });
            document.getElementById('post-run-btn').addEventListener('click', () => {
                renderStretchList('post-run');
                showView('list');
            });

            document.querySelectorAll('.back-to-home-btn').forEach(btn => {
                btn.addEventListener('click', () => showView('home'));
            });
            
            document.getElementById('back-to-list-btn').addEventListener('click', goBack);

            // Modal listeners
            document.getElementById('add-stretch-home-btn').addEventListener('click', openModal);
            document.getElementById('cancel-add-stretch-btn').addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });

            document.getElementById('add-stretch-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('stretch-name').value;
                const duration = parseInt(document.getElementById('stretch-duration').value, 10);
                const category = document.getElementById('stretch-category').value;

                if (name.trim() && duration > 0) {
                    addStretch({ name, duration, category });
                    e.target.reset();
                    closeModal();
                }
            });
        };

        // --- Run App ---
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
